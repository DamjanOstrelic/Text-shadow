<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function shadow(e) {
        const { offsetHeight: height, offsetWidth: width } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          //if target is a child of parent div that we listen on
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        let xWalk = (x / window.innerWidth - 0.5) * 100;
        let yWalk = (y / window.innerHeight - 0.5) * 100;

        text.style.textShadow = `${xWalk}px ${yWalk}px rgba(255, 40, 182)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
